    <script>
        'use strict';


        function fizzbuzz(num) {
            // if (num % 3 === 0 && num % 5 === 0){
            if (num % 15 === 0) {
                return 'fizzbuzz';
            } else if (num % 3 === 0) {
                return 'fizz';
            } else if (num % 5 === 0) {
                return 'buzz';
            } else {
                return num;
            }
        }

        let i = 1;
        while (i < 20) {
            console.log(fizzbuzz(i));
            i = i + 1;
        }
