<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ページの説明内容をここに追加">
    <title>Document</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-inn wrapper">
            <div class="logo">
                <img src="images/logo.svg" alt="JavaScript">
            </div>
            <hgroup>
                <h1>雛形</h1>
                <h2>概要</h2>
            </hgroup>
        </div>
    </header>
    <main>
        <div id="container" class="wrapper">
            <section>
                <form action="" method="get" id="calc">
                    好きな数を入力<input type="text" name="num"><br>
                    <input type="submit" value="計算">
                </form>
                <p>少数第2位で切り捨てると <span id="output"></span> です</p>
            </section>
        </div>
    </main>
    <footer>
        <small>&copy;toshiki hashizume</small>
    </footer>
    <script>
        'use strict';

        document.getElementById('calc').addEventListener('submit', function (event) {
            event.preventDefault(); // フォームのデフォルトの動作をキャンセル

            const inputValue = parseFloat(document.querySelector('input[name="num"]').value);
            if (!isNaN(inputValue)) { // 数字が入力されたかどうかをチェック
                document.querySelector('#output').textContent = point(inputValue, 2);
            }
        });

        //num -- 数字
        //digit -- 小数点第何位（桁）
        function point(num, digit) {
            const mover = 10 ** digit;
            return Math.floor(num * mover) / mover;
        }
    </script>

</body>

</html>
