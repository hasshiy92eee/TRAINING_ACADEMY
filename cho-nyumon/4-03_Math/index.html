<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content>
    <title>Document</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-inn wrapper">
            <div class="logo">
                <img src="images/logo.svg" alt="JavaScript">
            </div>
            <hgroup>
                <h1>雛形</h1>
                <h2>概要</h2>
            </hgroup>
        </div>
    </header>
    <main>
        <div id="container" class="wrapper">
            <section>
                <p>円周率は <span id="pi"></span> です。</p>
                <p>普通に切り捨てると <span id="floor"></span> です。</p>
                <p>少数第2位で切り捨てると <span id="output"></span> です</p>
            </section>
        </div>
    </main>
    <footer>
        <small>&copy;toshiki hashizume</small>
    </footer>
    <script>
        'use strict';

        document.querySelector('#pi').textContent = Math.PI;
        document.querySelector('#floor').textContent = Math.floor(Math.PI);
        document.querySelector('#output').textContent = point(Math.PI, 2);

        //num -- 数字
        //digit -- 小数点第何位（桁）
        function point(num, digit) {
            const mover = 10 ** digit;
            return Math.floor(num * mover) / mover;
        }
    </script>

</body>

</html>
