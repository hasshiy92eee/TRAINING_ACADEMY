    <script>
        'use strict';
        // $(document).ready(function () { });
        $(function () {
            $('.submenu h3').on('click', function () {
                $(this).next().toggleClass('hidden');

                //.toggleClass(CLASS_NAME)--CLASS_NAMEをつけ外し

            }); //function()
