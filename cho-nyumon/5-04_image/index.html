<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content>
    <title>Document</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <style>
        section img {
            max-width: 100%;
        }

        .center {
            margin: 0 auto 0 auto;
            max-width: 90%;
            width: 500px;
        }

        ul {
            display: flex;
        }

        li {
            flex: 1 1 auto;
            margin-right: 8px;
        }

        li:last-of-type {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-inn wrapper">
            <div class="logo">
                <img src="images/logo.svg" alt="JavaScript">
            </div>
            <hgroup>
                <h1>雛形</h1>
                <h2>概要</h2>
            </hgroup>
        </div>
    </header>
    <main>
        <div id="container" class="wrapper">

            <!-- <section>
                .center>div#bigimg+ul>li*4>img.thumb[data-image="image$.jpg"]
            </section> -->




            <section>
                <div class="center">
                    <div>
                        <img src="img1.jpg" id="bigimg">
                    </div>
                    <ul>
                        <li><img src="thumb-img1.jpg" class="thumb" data-image="image1.jpg"></li>
                        <li><img src="thumb-img2.jpg" class="thumb" data-image="image2.jpg"></li>
                        <li><img src="thumb-img3.jpg" class="thumb" data-image="image3.jpg"></li>
                        <li><img src="thumb-img4.jpg" class="thumb" data-image="image4.jpg"></li>
                    </ul>
                </div>
            </section>

        </div>
    </main>
    <footer>
        <small>&copy;toshiki hashizume</small>
    </footer>
    <script>
        'use strict';
        const thumbs = document.querySelectorAll('.thumb');
        thumbs.forEach(function (item, index) {
            item.onclick = function () {
                document.getElementById('bigimg').src = this.dataset.image;
            }
        });
    </script>
</body>

</html>
