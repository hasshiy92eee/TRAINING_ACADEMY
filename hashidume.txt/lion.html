      <p class="explain-area">ライオン（獅、Panthera leo）は、哺乳綱食肉目ネコ科ヒョウ属に分類される食肉類。 別名はシシ（獅子）。
        オスの体重は250キログラムを超えることもあり、ネコ科ではトラに次いで2番目に大きな種である。 現在の主な生息地はアフリカ大陸のサブサハラであり、インドのジル国立公園のインドライオンは絶滅が危惧されている。</p>
