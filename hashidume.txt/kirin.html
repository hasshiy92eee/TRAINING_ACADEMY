      <div class="doubutsu-en">
        <img src="img/kirin.png" alt="キリン" />
      </div>
      <div class="explain-btn">説明</div>
      <p class="explain-area">キリンは分類上、偶蹄目(ぐうていもく)ウシ亜目の仲間。 偶蹄目はほかにラクダ亜目、イノシシ亜目、カバ亜目などが属する大きなグループです。
        ウシ亜目にはキリン科のほかにウシ科やシカ科などがあります。 ウシやヤギ、ヒツジはウシ科の仲間。</p>
