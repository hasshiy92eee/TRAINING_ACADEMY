<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title></title>
  </head>
  <body>
    <h1>今日の運勢</h1>
    <script>
    'use strict';

     window.alert('あなたの今日の運勢を占います');
     const num = Math.floor(Math.random() * 4);
     if (num === 0) {
       window.alert('大吉');
     } else if (num === 1) {
       window.alert('中吉');
     } else if (num === 2) {
       window.alert('小吉');
     } else if (num === 3) {
       window.alert('凶');
     } else {
       window.alert('なんだかな〜');
     }
    </script>
  </body>
</html>
