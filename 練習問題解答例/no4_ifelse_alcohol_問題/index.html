<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title></title>
  </head>
  <body>
    <h1>あなたの年齢は？</h1>
    <script>
    'use strict';

     const age = parseInt(window.prompt('あなたの年齢は？'));
     if (age >= 20) {
       window.alert('飲み過ぎに注意しましょう');
     } else {
       window.alert('お酒は二十歳からです');
     }
    </script>
  </body>
</html>
