<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Document</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .slide {
            margin: 0 auto;
            border: solid 1px black;
            width: 720px;
            background-color: black;
        }

        .toolbar {
            overflow: hidden;
            text-align: center;
        }

        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px 0;
        }

        #prev {
            margin-right: 0.5rem;
            width: 15px;
            height: 16px;
            background: url(images/arrow-left.svg) no-repeat;
        }

        #next {
            margin-left: 0.5rem;
            width: 16px;
            height: 16px;
            background: url(images/arrow-right.svg) no-repeat;
        }

        #page {
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-inn wrapper">
            <div class="logo">
                <img src="images/logo.svg" alt="JavaScript">
            </div>
            <hgroup>
                <h1>雛形</h1>
                <h2>概要</h2>
            </hgroup>
        </div>
    </header>
    <main>
        <div id="container" class="wrapper">
            <section>
                <div class="slide">
                    <div class="image_box">
                        <img id="main_image" src="images/image1.jpg">
                    </div>
                    <div class="toolbar">
                        <div class="nav">
                            <div id="prev"></div>
                            <div id="page"></div>
                            <div id="next"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <small>&copy;toshiki hashizume</small>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        'use strict';
        $(function () {
            const images = [
                'images/image1.jpg',
                'images/image2.jpg',
                'images/image3.jpg',
                'images/image4.jpg',
                'images/image5.jpg',
            ];
            let current = 0;
            pageNum();

            function repeat() {
                setTimeout(changeImage, 2000, 1);
            }

            function changeImage(num) {
                current += num;
                if (current >= 4) {
                    current = 0;
                }
                if (current < 0) {
                    current = 4;
                }
                $('#main_image').attr('src', images[current]);
                pageNum();
            }

            function pageNum() {
                $('#page').text(`${current + 1} / ${images.length}`);
            }

            $('#prev').on('click', function () {
                changeImage(-1);
            });

            $('#next').on('click', function () {
                changeImage(1);
                repeat();
            });
        });
    </script>
</body>

</html>
