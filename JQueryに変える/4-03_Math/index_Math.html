  <body>

    <header>
      <div class="header-inn wrapper">
        <div class="logo">
          <img src="images/logo.svg" alt="JavaScript">
        </div>
        <hgroup>
          <h1>雛形</h1>
          <h2>概要</h2>
        </hgroup>
      </div>
    </header>
    <main>
      <div id="container" class="wrapper">
        <section>
          <form action="" method="get" id="calc">
            好きな数を入力<input type="text" name="num" id="num"><br>
            <input type="submit" value="計算">
          </form>
          <p>少数第2位で切り捨てると <span id="output"></span> です</p>
        </section>
      </div>
    </main>
    <footer>

      <small>&copy;toshiki hashizume</small>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      'use strict';

      $(function () {
        $('#calc').on('submit', function (e) {
          e.preventDefault();
          const user = $('#num').val();
          $('#output').text(point(user, 2));
        });

        function point(num, kurai) {
          const mover = 10 ** kurai;
          return Math.floor(num * mover) / mover;
        }
      });



    </script>


    <header>

          <h1>ひな形</h1>

    <main>
      <div id="container" class="wrapper">
        <section>
          <form action="" method="get" id="calc">
            好きな数を入力<input type="text" name="num"><br>
            <input type="submit" value="計算">
          </form>
          <p>小数第２位で切り捨てると <span id="output"></span> です。</p>
        </section>
      </div>

    <script>
      'use strict';


      document.getElementById('calc').onsubmit = function (e) {
        e.preventDefault();
        const user = document.getElementById('calc').num.value;
        document.querySelector('#output').textContent = point(user, 2);
      }


      // num --数字
      // digit -- 小数点第何位（けた）
      function point(num, kurai) {
        const mover = 10 ** kurai;
        return Math.floor(num * mover) / mover;
      }
    </script>
